<!DOCTYPE html>
<html>
    <head>
        <title>Edit Bank Details</title>
	    <meta name="description" content="A Page That Allows for Merchants to Edit Their Bank Details Securely Online">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/b15a8855ee.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="stylesheet.css" />
    </head>
    <body class="container-fluid p-0">
        <nav class="navbar navbar-expand-lg navbar-light sticky-top">
            <a class="navbar-brand ms-2" href="/index.html">Example Fintech Company</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navigation">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/index.html">Home</a>
                    </li>
                </ul>

                <ul class="nav navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/signup.html"><span class="fas fa-sign-in-alt"></span> Sign Up</a>
                      </li>
                      <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false"><span class="fas fa-user"></span> Account</a>
                        <div class="dropdown-menu">
                          <a class="dropdown-item" href="/signin.html">Sign In</a>
                          <a class="dropdown-item" href="/edit.html">Edit Account Information</a>
                        </div>
                      </li>
                  </ul>
            </div>
        </nav>
        <main class="row d-flex align-items-center justify-content-center">
            <div class="col-10 col-md-8 col-lg-6 col-xl-4 p-3">
                <form id="form" class="d-flex align-items-center justify-content-center flex-column p-1">
                    <h3>Personal Information</h3>
                    <label for="eaddress">Email Address</label>
                    <input class="text-center" type="text" id="eaddress" name="eaddress" placeholder="example@example.com" required><br>
                    <label for="pass">Password</label>
                    <input class="text-center" type="password" id="pass" name="pass" placeholder="Password" required><br>
                    <hr>
                    <h3>Account Information</h3>
                    <label for="accountName">Account Name:</label>
                    <input class="text-center" type="text" id="accountName" name="accountName" placeholder="Account Name" maxlength="22" required><br>
                    <label for="accountNumber">Account Number:</label>
                    <input class="text-center" type="text" id="accountNumber" name="accountNumber" placeholder="Account Number" maxlength="16" required><br>
                    <div class="d-flex align-items-center justify-content-center">
                        <div class="d-block text-center px-2">
                            <label for="sortCode">Sort Code:</label>
                            <input class="text-center" type="text" maxlength="6" id="sortCode" name="sortCode" placeholder="00-00-00" required><br>
                        </div>
                        <div class="d-block text-center px-2">
                            <label for="bank">Bank</label>
                            <select name="bank" id="bank">
                                <option value="HSBC">HSBC</option>
                                <option value="Lloyds">Lloyds</option>
                                <option value="Santander">Santander</option>
                                <option value="Barclays">Barclays</option>
                            </select>
                        </div>
                    </div>
                    <br>
                    <button type="submit" name="submit" id="submit">Send</button>
                </form>
            </div>
        </main>
        <footer class="row"></footer>
        <script src="supform.js"></script>
    </body>
</html>
